<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

<table border="1">
<tr>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Author name</th>
</tr>
    <tr th:each="postData : ${postData}">
        <td th:text="${postData.id}">1</td>
        <td th:text="${postData.title}">title</td>
        <td th:text="${postData.description}">Desc</td>
        <td th:text="${postData.authorData.firstName}">authorData</td>
    </tr>
</table>
</body>
</html>
